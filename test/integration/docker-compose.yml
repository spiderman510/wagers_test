version: '3.6'

services:
  dbtest:
    container_name: prophet_mysql_test
    image: mysql:5.7.27
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_DATABASE: 'wager_test'
      MYSQL_USER: 'user'
      MYSQL_PASSWORD: 'password'
      MYSQL_ROOT_PASSWORD: 'password'
    ports:
      - '3307:3306'
    expose:
      - '3307'
    volumes:
      - ./data/mysql-data:/var/lib/mysql
      - ./data/mysql-init-files:/docker-entrypoint-initdb.d
    restart: always
volumes:
  db:
  go-pkg:
